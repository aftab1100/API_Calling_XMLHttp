<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap file linkage -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>API (Application Programming Interface)</title>
  </head>
  <body>
    <!-- Spinner section -->
    <div class="spinner-border text-success text-center" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Table file linkage -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Album ID</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">URL</th>
          <th scope="col">ThumbNailURL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script>
      //https://jsonplaceholder.typicodel.com/photos

      //variable = new XMLHttpRequest();

      //Create a xhr object from the XMLHttpRequest Class

      // MyClass is a Pascal Case
      class MyClass {
        //1. Property
        //2.Constructor
        //3. Method
        getName(name) {
          console.log("Hello My Name is " + name);
        }
      }

      //create a new object from the MyClass
      //syntax
      //Let objectname=new ClassName()
      let obj = new MyClass();
      //Access the method using . dot operator member
      obj.getName("Anil Dollar");

      //There is a built in class for api calling
      //XHMLHttpRequest Class

      /* let xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/photos");
      xhr.send();
      xhr.onload = function (response) {
        console.log(response);
      };
 */
      //1. Function defination
      function getMyPhoto(url, method, mycbfn) {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();
        xhr.onload = function () {
          //console.log(xhr.responseText);
          //mycbfn is call back function
          mycbfn(xhr.responseText);
        };
      }

      //2. Function Calling
      getMyPhoto(
        "https://jsonplaceholder.typicode.com/photos",
        "GET",
        function (response) {
          document.querySelector(".spinner-border").remove();
          console.log(response);
          console.log(typeof response);

          //JSON String ----->  JSON Object
          response = JSON.parse(response);
          console.log(response);
          console.log(typeof response);

          var tbody = document.querySelector(".table > tbody");
          response.forEach((currentElement, index, arr) => {
            console.log(currentElement);
            // lets create the row
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            td1.innerHTML = currentElement.albumId;
            var td2 = document.createElement("td");
            td2.innerHTML = currentElement.id;
            var td3 = document.createElement("td");
            td3.innHTML = currentElement.title;
            var td4 = document.createElement("td");
            td4.innerHTML = currentElement.url;
            var td5 = document.createElement("td");
            var img = document.createElement("img");
            img.setAttribute("src", currentElement.thumbnailUrl);
            //td5.innerHTML = img;
            td5.appendChild(img);

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);

            tbody.appendChild(tr);
          });
        }
      );
    </script>
    <!-- boostrape file linkage js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
